<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>My Portofolio</title>
</head>

<body>

    <header>
        <div class="container-responsive">
            <div class="hamburger-menu">
                <span class="hamburger-menu_item"></span>
                <span class="hamburger-menu_item"></span>
                <span class="hamburger-menu_item"></span>
            </div>

            <nav>
                <div class="brand">
                    <img src="assets/img/bubble.svg" alt="logo" class="brand_img">
                    <a href="#" class="text-decoration-none">
                        <h3 class="brand_name">Aditya Wahyu</h3>
                    </a>
                </div>

                <div class="nav-menu">
                    <ul>
                        <li class="nav-menu_item nav-menu_item_active">
                            <a href="#" class="nav-menu_link">Home</a>
                        </li>
                        <li class="nav-menu_item">
                            <a href="#" class="nav-menu_link">About</a>
                        </li>
                        <li class="nav-menu_item">
                            <a href="#" class="nav-menu_link">Project</a>
                        </li>
                        <li class="nav-menu_item">
                            <a href="#" class="nav-menu_link">Contact</a>
                        </li>
                    </ul>
                </div>

                <div class="nav-cta">
                    <a href="#" class="nav-menu-link text-decoration-none">
                        <div class="nav-cta_button">
                            Download CV
                        </div>
                    </a>
                </div>
            </nav>
        </div>
    </header>

    <div class="container-responsive main-container">
        <div class="grid-container">
            <div class="grid-area-1">
                <h3 class="say-hi">Hi!</h3>
                <h1 class="introduce">I'am <span class="my-name">Aditya</span></h1>
            </div>
            <div class="grid-area-2">
                <img src="assets/img/profile.png" alt="" class="profile-image">
            </div>
            <div class="grid-area-3">
                <p class="work-info">Web Developer, Full Stack Developer,</p>
                <p class="work-info">and UI/UX Designer</p>
                <p class="work-info">base in Java, Indonesia</p>
            </div>
            <div class="grid-area-4">
                <div class="button-container">
                    <a href="#" class="button-primary text-decoration-none"><span class="text">Who I'am</span>
                        <span><img src="assets//img/arrow-circle-right.svg" alt="" class="cta-icon"></span></a>
                    <a href="#" class="button-secondary text-decoration-none">My Projects</a>
                </div>
            </div>
        </div>

        <footer>
            <div class="socials">
                <a href="#" class="social-link">
                    <i class="bi bi-linkedin"></i>
                </a>
                <a href="#" class="social-link">
                    <i class="bi bi-instagram"></i>
                </a>
                <a href="#" class="social-link">
                    <i class="bi bi-whatsapp"></i>
                </a>
                <a href="#" class="social-link">
                    <i class="bi bi-twitter"></i>
                </a>
                <a href="#" class="social-link">
                    <i class="bi bi-facebook"></i>
                </a>
            </div>
            <div class="live-chat"><img src="assets/img/chat.svg" alt="live-chat-feature" class="live-chat-icon"></div>
        </footer>
    </div>

    <script src="https://kit.fontawesome.com/c9c1fb7e86.js" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
